<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,600;0,700;1,500&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="css/style.css">
    <title>Contact us</title>
</head>
<body>
   <header class="relative bg-middleGreen">
        <!-- @todo menu  -->
        <div id="menu" class="hidden fixed z-30 justify-end w-full h-full bg-black bg-opacity-40" >
            <div class="relative flex z-40 flex-col items-center h-full w-64  bg-policeBlue px-12 py-32 animate-slideLeft">

                <div class="w-full text-left pb-3 text-xl">
                    <a href="./index.html" class="text-white nav-link">home</a>
                </div>
                <div class="w-full text-left pt-3 text-xl">
                    <a href="./about.html" class="text-white nav-link">about</a>
                </div>
                
                <a href="./contact.html" class="mt-24 px-9 py-3 font-semibold text-white border-2 border-white rounded-full 
                hover:text-black hover:bg-white hover:scale-110 duration-500 ease">
                    Contact us
                </a>
                <div class="absolute -right-28 bottom-0 md:block">
                    <img src="images/bg-pattern-about-1-mobile-nav-1.svg" alt="">
                </div>
            </div>
        </div>
        <!-- nav container -->
        <nav class="container relative mx-auto py-12 md:py-20 px-6">
            <!-- flex container for all items -->
            <div class="flex items-center justify-between">
                <!-- flex container for logo/menu-->
                <div class="flex items-center space-x-20">
                    <!-- logo -->
                    <img src="images/logo.svg" alt="">

                    <!-- left menu -->
                    <div class="hidden items-center font-bold space-x-8 text-xl md:flex">
                        <a href="./index.html"
                        class="text-white hover:text-lightCoral nav-link">home</a>
                        <a href="./about.html" 
                        class="text-white hover:text-lightCoral nav-link">about</a>
                    </div>
                </div>

                <!-- contact button -->
                <div class="hidden items-center font-bold md:flex">
                    <a href="./contact.html" class="px-9 py-3 tracking-wider font-bold text-white border-2 border-white rounded-full 
                    hover:text-black hover:bg-white hover:scale-110 duration-500 ease">contact us</a>
                </div>
                 <!-- Hamburger Button -->
                    <button
                        id="menu-btn"
                        class="z-30 block md:hidden focus:outline-none hamburger">
                        <span class="hamburger-top"></span>
                        <span class="hamburger-middle"></span>
                        <span class="hamburger-bottom"></span>
                </button>
            </div>
        </nav>
   </header>

   <!-- contact us section -->
   <section id="contact" class="relative bg-middleGreen overflow-hidden">
        <div class="container mx-auto flex flex-col flex-items space-y-12 py-12 px-6 md:flex-row md:space-y-0 md:space-x-12 md:py-0 md:pt-10 md:pb-28">
            <!-- heading/features block -->
            <div class="flex z-10 flex-col space-y-12 md:w-1/2">
                <!-- heading -->
                <div class="flex flex-col space-y-5 text-center font-bold md:text-left md:space-y-10 md:pt-8">
                    <h3 class="text-white text-4xl md:text-7xl">Contact</h3>
                    <p class="text-lightCoral text-3xl md:text-4xl">Ask us about</p>
                </div>

                <!-- features -->
                <div class="flex flex-col items-center justify-center md:items-start">
                    <div class="flex flex-col items-start space-y-2 md:space-y-6">
                        <!-- box 1 -->
                        <div class="flex justify-start space-x-4">
                            <div class="">
                                <img src="images/icon-person.svg" alt="" class="">
                            </div>
                            <div class="flex items-center justify-center text-left">
                                <p class="text-white text-lg">The quality of our talent network</p>
                            </div>
                        </div>

                        <!-- box 2 -->
                        <div class="flex justify-start space-x-4">
                            <div class="">
                                <img src="images/icon-cog.svg" alt="" class="">
                            </div>
                            <div class="flex items-center justify-center text-left">
                                <p class="text-white text-lg">Usage & implementation software</p>
                            </div>
                        </div>

                        <!-- box 3 -->
                        <div class="flex justify-start space-x-4">
                            <div class="">
                                <img src="images/icon-chart.svg" alt="" class="">
                            </div>
                            <div class="flex items-center justify-center text-left">
                                <p class="text-white text-lg">How we help drive innovation</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

             <!-- submit form -->
            <div class="flex z-10 items-center justify-center md:w-1/2">
                <form id="form" class="w-full flex flex-col items-center justify-center space-y-6 text-white md:justify-start">
                    <div class="w-full input-control">
                        <input placeholder="Name" type="text" id="name" class="w-full p-4 border-b border-white focus:border-raptureBlue bg-transparent placeholder:text-white placeholder:text-opacity-70 focus:outline-none
                        ">
                        <div class="error"></div>
                    </div>

                    <div class="w-full input-control">
                        <input placeholder="Email address" type="email" id="emailAddress" class="w-full p-4 border-b border-white focus:border-raptureBlue bg-transparent placeholder:text-white placeholder:text-opacity-70 focus:outline-none
                        ">
                        <div class="error"></div>
                    </div>

                    <div class="w-full input-control">
                        <input placeholder="Company Name" type="text" id="companyName" class="w-full p-4 border-b border-white focus:border-raptureBlue bg-transparent placeholder:text-white placeholder:text-opacity-70 focus:outline-none
                        ">
                        <div class="error"></div>
                    </div>

                    <div class="w-full input-control">
                        <input placeholder="Title" type="text" id="title" class="w-full p-4 border-b border-white focus:border-raptureBlue bg-transparent placeholder:text-white placeholder:text-opacity-70 focus:outline-none
                        ">
                        <div class="error"></div>
                    </div>

                    <div class="w-full input-control">
                        <input id="messageArea" placeholder="Message" class="w-full px-4 pb-16 border-b border-white focus:border-raptureBlue bg-transparent placeholder:text-white placeholder:text-opacity-70 focus:outline-none overscroll-contain">
                        <div class="error"></div>
                    </div>

                    <div class="w-full flex items-center justify-start input-control">
                        <button type="submit" class="px-9 py-3 text-lg text-black border-2 tracking-wide border-white bg-white rounded-full 
                        hover:text-white hover:bg-lightCoral hover:border-lightCoral hover:scale-110 duration-500 ease">
                            submit
                        </button>
                        <div class="error"></div>
                    </div>

                </form>
            </div>
        </div>

        <!-- imges -->
        <div class="absolute top-16 -left-28 hidden md:block">
            <img src="images/bg-pattern-about-2-contact-1.svg" alt="">
        </div>

        <div class="hidden absolute bottom-0 -right-24 md:block">
            <img src="images/bg-pattern-contact-2.svg" alt="">
        </div>

        <div class="absolute -bottom-24 -right-24 md:hidden">
            <img src="images/bg-pattern-contact-2.svg" alt="">
        </div>
   </section>

    <!-- footer -->
    <footer class="bg-darkGreen">

        <div class="container mx-auto py-11 px-6 space-y-10 flex flex-col items-center justify-between md:space-y-0 md:flex-row">

            <div class="flex flex-col space-y-6 md:space-y-0 md:space-x-20 md:flex-row">
                <!-- logo/menu -->
                <div class="flex flex-col items-center space-y-6 md:items-start">
                    <img src="images/logo.svg" alt="" class="w-28 md:w-40">
                    <div class="font-bold space-x-9">
                        <a href="#" class="text-white hover:text-lightCoral">home</a>
                        <a href="#" class="text-white hover:text-lightCoral">about</a>
                    </div>
                </div>
                <!-- address -->
                <div class="space-y-1 opacity-60 text-white text-center md:text-left">
                    <p>987 Hillcrest Lane</p>
                    <p>Irvine, CA</p>
                    <p>California 92714</p>
                    <p>Call Us : 949-833-7432</p>
                </div>
            </div>
            <!-- 2nd container -->
            <div class="flex flex-col items-center space-y-4 md:items-end md:space-y-16">
                <!-- social -->
                <div class="flex space-x-6 h-1/2">

                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" class="ficon" data-v-6164c8d0="">

                        </svg>
                    </a>
                </div>
                <!-- copyright -->
                <div class="text-white opacity-60 text-center md:text-right">
                    Copyright 2020. All Rights Reserved
                </div>
            </div>
        </div>
    </footer>

    <script src="js/validation.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
